<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="pt-1 p-0">
                <hr>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-8  border border-3 border-dark m-auto ">
            <div class="fs-3">0</div>
            <div class = "output"class="text-end fw-bold fs-2">---</div>
        </div>
    </div>
    




    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
            <div class="text-danger">
                <button onclick="makeExp('7')" class="text-center border border-primary fw-bold bg-primary text-white fs-2 size rounded">7</button>
                <button onclick="makeExp('8')" class="text-center border border-primary fw-bold bg-primary text-white fs-2 size rounded">8</button>
                <button onclick="makeExp('9')" class="text-center border border-primary fw-bold bg-primary text-white fs-2 size rounded">9</button>
                <button class="text-center border border-primary fw-bold text-primary fs-2 size rounded">/</button>
                <button onclick = "makeExp('+')" class="text-center border border-primary fw-bold text-primary fs-2 size rounded"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
            <div class="text-danger">
                <button onclick="makeExp('4')" class="text-center border border-primary fw-bold bg-primary text-white fs-2 size rounded">4</button>
                <button onclick="makeExp('5')" class="text-center border border-primary fw-bold bg-primary text-white fs-2 size rounded">5</button>
                <button onclick="makeExp('6')" class="text-center border border-primary fw-bold bg-primary text-white fs-2 size rounded">6</button>
                <button class="text-center border border-primary fw-bold text-primary fs-2 size rounded "><i class="fa-solid fa-square-root-variable"></i></button>
                <button  onclick="makeExp('+')" class="text-center border border-primary fw-bold text-primary fs-2 size rounded"><i class="fa-solid fa-minus"></i></button>
            </div>
        </div>
    </div>
    <div class="">
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
            <div class="text-danger">
                <button onclick="makeExp('1')" class="text-center border border-primary fw-bold bg-primary text-white fs-2 size rounded">1</button>
                <button onclick="makeExp('2')" class="text-center border border-primary fw-bold bg-primary text-white fs-2 size rounded">2</button>
                <button onclick="makeExp('3')" class="text-center border border-primary fw-bold bg-primary text-white fs-2 size rounded">3</button>
                <button onclick="makeExp('.')" class="text-center border border-primary fw-bold text-primary fs-2 size rounded ">.</button>
                <button onclick="makeExp('/')" class="text-center border border-primary fw-bold text-primary fs-2 size rounded"><i class="fa-solid fa-divide"></i></button>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
            <div class="text-danger">
                <button class="text-center border border-success fw-bold text-success fs-2 size rounded">AC</button>
                <button class="text-center border border-primary fw-bold bg-primary text-white fs-2 size rounded">0</button>
                <button onclick="calculate()" class="text-center border border-info fw-bold text-info fs-2 size rounded">=</button>
                <button class="text-center border border-danger fw-bold text-danger fs-2 size rounded ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="" viewBox="0 0 16 16">
                    <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                  </svg></button>
                <button class="text-center border border-primary fw-bold text-primary fs-2 size rounded"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
    </div>
    </div>

    

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
